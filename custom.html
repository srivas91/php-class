<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>custom attribute</title>
</head>
<body bgcolor=yellow>
    <form action="">
        <input type="text" name="username" data-error="username should be 6 char" id="username" onkeyup="myfun()">
        <span id="msg"></span>
    </form>
    <script>
        function myfun()
        {
           var s=document.getElementById("username");
           var m=document.getElementById("msg");
           if(s.value.length<6)
           {
              m.innerHTML=s.dataset.error;
              m.style.color='red';
           }
           else
           {
               m.innerHTML='';
           }
        }
    </script>
</body>
</html>
