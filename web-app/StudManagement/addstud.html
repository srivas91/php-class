  .required::after

        border-radius:20px;
    }
    
    input[type=reset]
    {
        text-transform: capitalize;
        color:blue;
        background-color: violet;
        width:100px;
        border-radius:20px;
    }
    </style>
</head>
<body>
    <form action="addstud.php" method="post">
